<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Body_Mass_Index_Calculator</title>
</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="https://www.linkedin.com/in/shivaprasad-koyyada-092a13238/">LinkdeIn</a>
    </nav>
    <div class="body">
        <form >
            <h2>BMI CALCULATOR</h2>
            <p><label >Height in CM:</label>
            <input type="text" id="height" placeholder="Enter the Height in CM" /></p>
            <p><label >Weight in KG:</label>
            <input type="text" id="weight" placeholder="Enter the weight in KG" /></p>
            <button>Confirm</button>
            <div id="results"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
    <script src="bmi.js"></script>
</body>
</html>
